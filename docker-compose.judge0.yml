version: "3.8"

# Example docker-compose to self-host Judge0 CE alongside this app.
# WARNING: Judge0 CE is resource-intensive (Postgres + Redis + workers). Use on a dedicated host.

services:
  judge0-db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: judge0
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: judge0
    volumes:
      - judge0-db-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:6-alpine
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis-data:/data
    restart: unless-stopped

  judge0:
    image: judge0/judge0:latest
    depends_on:
      - judge0-db
      - redis
    environment:
      DATABASE_URL: postgres://judge0:judge0@judge0-db:5432/judge0
      REDIS_URL: redis://redis:6379
    ports:
      - "2358:2358"
    restart: unless-stopped

volumes:
  judge0-db-data:
  redis-data:
